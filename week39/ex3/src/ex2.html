<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex2 - Regular Expressions</title>
  </head>
  <body>
    <script>
      // a)
      const serialNumberRegex = /([a-zA-Z]{2})-(\d{3})-(\d{3}).(\d{4})/;
      console.log('NEED TO PASS:');
      console.log(serialNumberRegex.test('AB-123-123.1234'));
      console.log(serialNumberRegex.test('cD-123-123.1234'));
      console.log('NEED TO FAIL:');
      console.log(serialNumberRegex.test('12-123-123.1234'));
      console.log(serialNumberRegex.test('AB-123-12b.1234'));

      // b)
      const bankAccountRegex = /(\d{4})([. ])?(\d{2})\2?(\d{5})/;
      console.log('NEED TO PASS:');
      console.log(bankAccountRegex.test('1234.12.12345'));
      console.log(bankAccountRegex.test('1234 12 12345'));
      console.log(bankAccountRegex.test('12341212345'));
      console.log('NEED TO FAIL:');
      console.log(bankAccountRegex.test('1234.12 12345'));
      console.log(bankAccountRegex.test('1234 12.12345'));
      console.log(bankAccountRegex.test('123412 12345'));
    </script>
  </body>
</html>
