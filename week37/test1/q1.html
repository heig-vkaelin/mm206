</head>

<body>
  <button id="show-fortune">Show the fortune!</button>
  <h2 id="result"></h2>

  <script>
    const fortunes = [
      "You will inherit a large sum of money",
      "You will fall in love",
      "You will break your leg",
      "You will get caught for your crimes"
    ];

    const btn = document.getElementById('show-fortune');
    const result = document.getElementById('result');

    btn.addEventListener('click', (e) => {
      result.innerText = fortunes[Math.floor(Math.random() * fortunes.length)];
    });
  </script>
</body>

</html>
