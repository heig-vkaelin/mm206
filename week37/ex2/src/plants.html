<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Valentin Kaelin" />
    <meta name="description" content="MM206 - Ex2" />
    <title>Plants - Helseflora</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <h2 class="website-title with-back">
      <button id="back">â¬…</button>
      <span>Helseflora</span>
    </h2>
    <h1 class="page-title"></h1>
    <div id="plants"></div>

    <script>
      const container = document.querySelector('#plants');
      const pageTitle = document.querySelector('.page-title');
      const back = document.querySelector('#back');

      back.addEventListener('click', () => {
        window.history.back();
      });

      async function fetchPlants() {
        const params = new URLSearchParams(window.location.search);
        const category = params.get('category');
        pageTitle.innerText = category;
        const response = await fetch(`https://sukkergris.no/plants/?category=${category}`);
        const plants = await response.json();
        displayPlants(plants);
      }

      function displayPlants(plants) {
        for (const plant of plants) {
          const plantLink = document.createElement('a');
          plantLink.href = `plant-details.html?id=${plant.id}`;

          plantLink.classList.add('plant');
          plantLink.innerHTML = `
            <h3>${plant.navn}</h3>
            <img src="https://sukkergris.no/plantimages/small/${plant.bildefil}">
            <p class="desc">${plant.beskrivelse}</p>
            <p class="price">kr ${plant.tilbud},-</p>
          `;
          container.appendChild(plantLink);
        }
      }

      fetchPlants();
    </script>
  </body>
</html>
