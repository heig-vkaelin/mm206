<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Valentin Kaelin" />
    <meta name="author" content="Francesco Monti" />
    <meta name="description" content="MM206 - Project" />
    <title>Admin plants - Helseflora</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/admin/main.css" />
  </head>

  <body>
    <header>
      <a href="login.html">
        <h2>Admin Dashboard - Helseflora</h2>
      </a>
    </header>
    <main>
      <div class="card-container">
        <div class="card">
          <h1>Add a plant</h1>
          <form class="add-plant">
            <div class="spacer">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" placeholder="Plant name" required />
            </div>
            <!-- <div class="spacer">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter your password"
                required
                value="busybee_taxonomy"
              />
            </div> -->
            <p class="form-error"></p>
            <div class="spacer">
              <button class="btn btn-primary">Add</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script type="module">
      import { ENDPOINTS } from '../services/api.js';
      import { adminMiddleware, fetchAPIAdmin } from '../services/auth.js';

      const addPlantForm = document.querySelector('.add-plant');
      const formError = document.querySelector('.form-error');

      addPlantForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        formError.textContent = '';

        const data = new FormData(e.target);
        const { data: response, status } = await fetchAPIAdmin(ENDPOINTS.PLANTS, {
          method: 'POST',
          body: data,
        });

        if (status == 200) {
          window.location.href = '/src/admin/plants.html';
        } else {
          formError.textContent = response.msg ?? 'Invalid data';
        }
      });

      async function main() {
        adminMiddleware();
      }

      main();
    </script>
  </body>
</html>
