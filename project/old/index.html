<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/output.css">
  <title>Helseflora</title>
</head>

<body>
  <header>
    <h1 class="text-slate-50">Helseflora</h1>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon" id="cart-icon"
      onclick="window.location.href='cart.html'">
      <path
        d="M2.25 2.25a.75.75 0 000 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 00-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 000-1.5H5.378A2.25 2.25 0 017.5 15h11.218a.75.75 0 00.674-.421 60.358 60.358 0 002.96-7.228.75.75 0 00-.525-.965A60.864 60.864 0 005.68 4.509l-.232-.867A1.875 1.875 0 003.636 2.25H2.25zM3.75 20.25a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zM16.5 20.25a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0z" />
    </svg>


  </header>
  <main>
    <h1>Kategorier</h1>
    <div id="categories-list"></div>
  </main>

  <script>
    function goToCategory(category) {
      localStorage.setItem('category', category);
      window.location.href = `category.html?category=${category}`;
    }

    function getCategories() {
      fetch('https://sukkergris.no/plantcategories/')
        .then(response => response.json())
        .then(categories => {
          const container = document.getElementById('categories-list');
          categories.forEach(category => {
            const item = document.createElement('p');
            item.setAttribute('class', 'category-item list');
            item.innerHTML = category.kategori;
            item.addEventListener('click', () => goToCategory(encodeURI(category.kategori)));
            container.appendChild(item);
          });
        })
        .catch(error => console.error(error));
    }

    getCategories();
  </script>
</body>

</html>
