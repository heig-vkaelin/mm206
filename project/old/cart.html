<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Helseflora</title>
</head>

<body>
  <header>
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon" id="backarrow"
        onclick="window.history.back()">
        <path fill-rule="evenodd"
          d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm-4.28 9.22a.75.75 0 000 1.06l3 3a.75.75 0 101.06-1.06l-1.72-1.72h5.69a.75.75 0 000-1.5h-5.69l1.72-1.72a.75.75 0 00-1.06-1.06l-3 3z"
          clip-rule="evenodd" />
      </svg>
      <h1>Helseflora</h1>
    </div>
  </header>
  <main>
    <h1>Shopping cart</h1>
    <div id="shopping-cart"></div>
    <h2 id="total-price"></h2>
  </main>

  <script>
    function updateQuantity(id, quantity) {
      if (quantity <= 0) {
        getCart();
        return;
      }
      const cart = JSON.parse(localStorage.getItem('shoppingCart'));
      const item = cart.find(item => parseInt(item.id) === id);
      item.quantity = quantity;
      localStorage.setItem('shoppingCart', JSON.stringify(cart));
      getCart();
    }

    function removeFromCart(id) {
      const cart = JSON.parse(localStorage.getItem('shoppingCart'));
      const newCart = cart.filter(item => parseInt(item.id) !== id);
      localStorage.setItem('shoppingCart', JSON.stringify(newCart));
      getCart();
    }

    function emptyCart() {
      localStorage.removeItem('shoppingCart');
      getCart();
    }

    function getCart() {
      const cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
      const cartContainer = document.getElementById('shopping-cart');
      const totalPriceEl = document.getElementById('total-price');
      let totalPrice = 0;

      cartContainer.innerHTML = '';

      cart.forEach(item => {
        const html = `
        <div class="cart-item">
          <input id="quantity-input" type="number" value="${item.quantity}" min="1" max="100" onchange="updateQuantity(${item.id}, this.value)">
            <p id="item-name">${item.name}</p>
            <p class="item-price">kr ${item.price}.-</p>
            <p class="item-price">kr ${item.price * item.quantity}.-</p>
            <button class="cart-button" id="remove-item" onclick="removeFromCart(${item.id})">Delete</button>
          </div>
          `;

        cartContainer.innerHTML += html;
        totalPrice += item.price * item.quantity;
      })

      if (cart.length !== 0) {
        cartContainer.innerHTML += '<button class="cart-button" id="empty-cart" onclick="emptyCart()">Empty shopping cart</button>';
        totalPriceEl.innerHTML = `Total price: kr ${totalPrice}.-`;
      }
      else {
        totalPriceEl.innerHTML = 'Your shopping cart is empty';
      }
    }

    getCart();
  </script>

</body>

</html>
