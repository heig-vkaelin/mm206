<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Helseflora</title>
</head>

<body>
  <header>
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon" id="backarrow"
        onclick="window.history.back()">
        <path fill-rule="evenodd"
          d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm-4.28 9.22a.75.75 0 000 1.06l3 3a.75.75 0 101.06-1.06l-1.72-1.72h5.69a.75.75 0 000-1.5h-5.69l1.72-1.72a.75.75 0 00-1.06-1.06l-3 3z"
          clip-rule="evenodd" />
      </svg>
      <h1>Helseflora</h1>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon" id="cart-icon"
      onclick="window.location.href='cart.html'">
      <path
        d="M2.25 2.25a.75.75 0 000 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 00-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 000-1.5H5.378A2.25 2.25 0 017.5 15h11.218a.75.75 0 00.674-.421 60.358 60.358 0 002.96-7.228.75.75 0 00-.525-.965A60.864 60.864 0 005.68 4.509l-.232-.867A1.875 1.875 0 003.636 2.25H2.25zM3.75 20.25a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zM16.5 20.25a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0z" />
    </svg>
  </header>
  <main id="plant">

  </main>

  <script>
    async function addToCart(id) {
      const cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
      const index = cart.findIndex(item => parseInt(item.id) === id);

      if (index !== -1) {
        cart[index].quantity++;
        localStorage.setItem('shoppingCart', JSON.stringify(cart));
      }
      else {
        await fetch(`https://sukkergris.no/plant/?id=${id}`)
          .then(response => response.json())
          .then(plant => {
            cart.push({
              id: plant.id,
              quantity: 1,
              name: plant.navn,
              price: plant.pris,
            });
            localStorage.setItem('shoppingCart', JSON.stringify(cart));
          })
          .catch(error => console.error(error));
      }
    }

    function getPlant() {
      const id = localStorage.getItem('plantId');
      fetch(`https://sukkergris.no/plant/?id=${id}`)
        .then(response => response.json())
        .then(plant => {
          const plantDiv = document.getElementById('plant');

          const html = `
              <h1 id="plant-name">${plant.navn}</h1>
              <img src="${("https://sukkergris.no/plantimages/large/" + plant.bildefil).replace('.png', '.jpg')}" alt="Plant image" id="plant-img">
              <p id="category">Kategori: ${plant.kategori}</p >
              <hr />
              <p id="description">${plant.beskrivelse}</p>
              <hr />
              <div id="informations">
                <p>Normal høyde: ${plant.hoyde} cm </p>
                <p>Vekstsoner: ${plant.vekstsone} </p>
                <p>Anbefalt gjødeslmix: ${plant.nitrogen} % nitrogen, ${plant.kalium} % kalium og ${plant.fosfor} % fosfor. 
                Bør ikke plantes hvis temperaturen om dagen er under ${plant.min_temp_dag} grader, eller temperaturen om natten er under ${plant.min_temp_natt} grader.</p>
              </div>
              <hr />
              <div id="price-container">
                <p id="price">kr ${plant.pris}.- per stk.</p>
                <button onclick="addToCart(${plant.id})">Add to shopping cart</button>
              </div>
          `;
          plantDiv.innerHTML = html;
        })
        .catch(error => console.error(error));
    }

    getPlant();
  </script>
</body>

</html>
