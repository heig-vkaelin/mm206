<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pretest - Q3</title>
</head>

<body>
  <canvas id="cnv" width="400" height="400"></canvas>
  <div>
    <input type="range" id="range" min="0" max="200">
  </div>
</body>

<script>
  const cnv = document.getElementById('cnv');
  const rangeElem = document.getElementById('range');
  const ctx = cnv.getContext("2d");
  ctx.fillStyle = "lightgrey";
  ctx.strokeStyle = "black";

  let radius = 100;
  draw();

  function draw() {
    ctx.fillRect(0, 0, 400, 400);
    ctx.beginPath();
    ctx.arc(200, 200, radius, 0, Math.PI * 2);
    ctx.stroke();
  }

  rangeElem.addEventListener('change', (e) => {
    radius = e.currentTarget.value;
    draw()
  });
</script>

</html>
